<html lang="ko">
    <head>
        <meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="style.css" Type="text/css">
            <style type="text/css">
            div {
                background-color:transparent;
                width:100%;
            }

            .title {
                color:#1398d9;
                font-size:16px;
                font-family:'NanumGothicBold'; src:url('font/NanumGothicBold.ttf');
            }

            .contents {
                color:#666666;
                font-size:16px;
                line-height:20px; /* 행간 */
                font-family:'NanumGothic'; src:url('font/NanumGothic.ttf');
            }

            .line {
                height: 1px;
                background-image: linear-gradient(to bottom, #999999 0%, #999999 51%, transparent 51%);
                background-size: 100% 1px;
            }

            .contents ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }

            .contents ul li {
                margin-left: 22px;
            }

            .contents ul li span {
                margin-left: -22px;
            }

            </style>
	</head>
    <body>
        
        <div class="title">
            라이브 앱
        </div>
        
        <div class="line">
        </div>
        
        <div class="contents">
            '핑거푸시 라이브'를 통해 푸시 알림을 직접 발송해 보고, 라이브 앱에서 수신된 푸시 알림을 확인하실 수 있습니다. 라이브 앱에서는 'Pro' 등급의 기능이 제공되어, 전체 발송, 그룹발송, 타겟발송을 이용하실 수 있습니다.
        </div>
    </body>
</html>
